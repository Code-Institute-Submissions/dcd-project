{% extends 'base.html' %}

{% block content %}

<!-- Main section -->
<section class="container-fluid main-container">
    <div class="row">
        <div class="col-12 callout">
            <div id="mainCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h3>Discover new recipes.</h3>

                        <a href="{{ url_for('search', collection='recipe_categories') }}"
                            class="btn btn-primary btn-custom btn--orange hvr-float-shadow">Browse recipes</a>
                    </div>

                    <div class="carousel-item">
                        <h3>Add your favorite recipe to our collection.</h3>

                        <a href="{{ url_for('add_form', collection = 'recipe') }}"
                            class="btn btn-primary btn-custom btn--orange hvr-float-shadow">Add new recipe</a>
                    </div>

                    <div class="carousel-item">
                        <h3>Buy branded cooking appliances.</h3>

                        <a href="{{ url_for('search', collection='appliance_categories') }}"
                            class="btn btn-primary btn-custom btn--orange hvr-float-shadow">Browse appliances</a>
                    </div>

                    <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
